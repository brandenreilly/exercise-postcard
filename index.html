<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="icon"
			type="image/png"
			href="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
		/>
		<title>Branden's Postcard</title>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1><strong>My Postcard</strong></h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>This is my postcard, first html5 and css3 website.</p>
					<p>This is so cool, can't wait to start doing more of this amazing stuff</p>
				</div>
				<div class="body-right">
					<input placeholder="Your Name" />
					<input placeholder="Your Email" />
					<input placeholder="Any Comments" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
